<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce Layout</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }

            .container-category {
                display: flex;
                max-width: 2000px;
                margin: 0 auto;
                padding: 20px;
            }

            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                width: 250px;
                background-color: #f8f9fa;
                padding: 20px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            }

            .category-list {
                list-style: none;
                padding: 0;
            }

            .category-item {
                padding: 10px;
                display: flex;
                align-items: center;
                gap: 10px;
                cursor: pointer;
                border-bottom: 1px solid #ddd;
            }

            .category-item img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }

            .content {
                flex: 1;
                max-width: 1800px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .slider {
                width: 100%;
                height: 300px;
                background: url("https://source.unsplash.com/1600x300/?shopping")
                    no-repeat center;
                background-size: cover;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                text-align: center;
                font-size: 1.5em;
            }

            .container {
                display: block;
                width: calc(100% - 1800px);
            }

            .products {
                width: 100%;
                margin-top: 20px;
            }

            .product-list {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }

            .product-card {
                width: 200px;
                background-color: #fff;
                padding: 10px;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .product-card img {
                width: 100%;
                height: auto;
            }

            .buy {
                display: inline-block;
                margin-top: 10px;
                padding: 8px 12px;
                background: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container-category">
            <div class="container">
                <aside class="sidebar">
                    <h2>Danh mục sản phẩm</h2>
                    <ul id="category-list" class="category-list">
                        <li data-id="1" class="category-item">
                            <img
                                src="https://tanvienthanh.com/wp-content/uploads/2024/09/15-PM-XAH.jpg"
                                alt="SMARTPHONES"
                                class="category-icon"
                            />
                            SMARTPHONES
                        </li>

                        <li data-id="1" class="category-item">
                            <img
                                src="https://tanvienthanh.com/wp-content/uploads/2024/09/15-PM-XAH.jpg"
                                alt="SMARTPHONES"
                                class="category-icon"
                            />
                            SMARTPHONES
                        </li>

                        <li data-id="1" class="category-item">
                            <img
                                src="https://tanvienthanh.com/wp-content/uploads/2024/09/15-PM-XAH.jpg"
                                alt="SMARTPHONES"
                                class="category-icon"
                            />
                            SMARTPHONES
                        </li>
                    </ul>
                </aside>
            </div>
            <div class="content">
                <section class="slider">
                    <div class="slider-content">
                        <h1>Chào mừng đến với cửa hàng của chúng tôi!</h1>
                        <p>Khám phá các sản phẩm chất lượng với giá ưu đãi</p>
                        <button class="slider-buy">Mua ngay</button>
                    </div>
                </section>

                <section class="products">
                    <h3 id="category-title"></h3>
                    <div class="product-list" id="product-list">
                        <!-- Dữ liệu sản phẩm sẽ được render bằng JavaScript -->
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
